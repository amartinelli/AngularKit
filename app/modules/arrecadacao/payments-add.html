<div  layout="column"  class="md-inline-form" flex>

  <md-content md-theme="docs-dark" layout-gt-sm="column" layout-padding  layout-fill  class="background">
    <div>
      <md-input-container >
        <label>Valor da contribuição</label>
        <input ng-model="payments.valor"  md-placeholder="Valor da contribuição"  ui-money-mask="2" >
      </md-input-container>
    </div>

    
    <div>
      <md-input-container>
        <label>Data de contribuição</label>
        <input ng-model="payments.data" type="date" placeholder="Data de contribuição" min="2017-05-01" >
         <!-- <md-datepicker ng-model="payments.data" ui-date-mask></md-datepicker> -->
      </md-input-container>
    </div>

    
    <div>
      <md-input-container>
        <label>Descrição</label>
        <input ng-model="payments.desc"  md-placeholder="Nome do conjuge do contribuinte">
      </md-input-container>
    </div>

    <div>
      <md-input-container>
        <label>Observações</label>
        <textarea ng-model="payments.obs" md-maxlength="150" rows="5" md-select-on-focus></textarea>        
      </md-input-container>
    </div>


    
    <div>
      <md-input-container>
        <label>Contribuinte</label>
        <!-- <input ng-model="payments.nome_user_contrib" placeholder="Contribuinte"> -->

        <!-- <md-select ng-model="payments.contribuinte">
            
            <md-option ng-repeat="contribuinte in contribs" ng-value="contribuinte">
              {{contribuinte.nome}}
            </md-option>
          </md-select> -->

      <md-autocomplete
          md-selected-item="payments.contribuinte"
          md-search-text="vm.searchText"
          md-no-cache="false"
          md-items="item in vm.querySearch(vm.searchText)"
          md-item-text="vm.textoAgrupado(item)"
          md-selected-item-change="vm.selectedItemChange(item)"
          md-min-length="0"
          placeholder="Contribuinte">
        <md-item-template>
          <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.numero}} - {{item.nome }}</span>
        </md-item-template>
        <md-not-found>
          Nada encontrado para "{{vm.searchText}}"
          <!-- <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a> -->
        </md-not-found>
      </md-autocomplete>

      </md-input-container>
    </div>

    

    <div>
      <md-input-container>
          <md-button class="md-raised md-primary" ng-click="addPayment()">Salvar</md-button>        
      </md-input-container>
    </div>



  </md-content>

</div>
