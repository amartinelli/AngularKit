<md-content layout="column" class="background">

<div>
    <md-button ui-sref="home.newContrib" class="md-raised md-primary">Novo Contribuinte</md-button>
</div>

<div>
    <md-toolbar class="md-table-toolbar md-default">
      <div class="md-toolbar-tools">
        <span>Contribuintes</span>
      </div>
    </md-toolbar>
  <md-table-container  md-progress="promise">
    <table  md-table  >
        <thead md-head md-order="query.order" md-on-reorder="getDesserts">
            <tr md-row class="even">
                <td md-column>Numero</td>
                <td md-column md-order-by="nameToUpper">Nome</td>
                <td md-column >Email</td>
                <td md-column >Telefone</td>
                <td md-column ></td>
            </tr>
        </thead>

        <tbody md-body>
            <tr md-row ng-repeat="contrib in contribs | orderBy: 'nome' | limitTo: myLimit: (myPage - 1) * myLimit"  ng-class-odd="'odd'" ng-class-even="'even'">
                <td md-cell>{{contrib.numero}}</td>
                <td md-cell>{{contrib.nome}}</td>
                <td md-cell>{{contrib.email}}</td>
                <td md-cell>{{contrib.telefone | brPhoneNumber }}</td>
                <td md-cell>
                    <md-button class="md-raised md-primary" ui-sref="home.viewContrib({id:contrib.id})">View</md-button>
                    <md-button class="md-raised md-primary"  ng-click="deleteContrib(contrib)">Delete</md-button>
                </td>
            </tr>
        </tbody>
    </table>
  </md-table-container>
  <!-- <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{contribs.length}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination> -->
  <md-table-pagination md-limit="30" md-page="1" md-total="{{contribs.length}}"></md-table-pagination>
</div>

</md-content>
