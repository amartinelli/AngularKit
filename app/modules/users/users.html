<section> 

<md-content layout="column" layout-fill  class="background">

<div>
    <md-button ui-sref="home.newUser" class="md-raised md-primary">Novo Usuário</md-button>
</div>

<div>
    <md-toolbar class="md-table-toolbar md-default">
      <div class="md-toolbar-tools">
        <span>Usuários</span>
      </div>
    </md-toolbar>
  <md-table-container  md-progress="promise">
    <table md-table >
        <thead md-head md-order="queryUser.order" md-on-reorder="getUserApi">
            <tr md-row class="even">
                <td md-column md-order-by="nameToLower">Nome</td>
                <td md-column md-order-by="email">Email</td>
                <td  md-column ></td>
            </tr>
        </thead>

        <tbody md-body>
            <tr md-row md-select="user" md-select-id="name" md-auto-select ng-repeat="user in users"  ng-class-odd="'odd'" ng-class-even="'even'">
                <td md-cell>{{user.name}}</td>
                <td md-cell>{{user.email}}</td>
                <td md-cell>
                    <md-button class="md-raised md-primary" ui-sref="home.viewUser({id:user.id})">View</md-button>
                    <md-button class="md-raised md-primary"  ng-click="deleteUser(user)">Delete</md-button>
                </td>
            </tr>
        </tbody>
    </table>
  </md-table-container>
  <md-table-pagination md-limit="queryUser.limit" md-limit-options="[5, 10, 15]" md-page="queryUser.page" md-total="1000" md-on-paginate="getUserApi" md-page-select></md-table-pagination>
</div>

</md-content>

</section>
